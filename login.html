
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikin login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="bg-graE-600 from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="bg-teal-400 rounded-xl shadow-lg overflow-hidden flex w-[800px] max-w-full">
      
      <!-- KIRI: FOTO -->
      <div class="w-1/2 hidden md:block">
        <img
          src="image/pexel.jpg"
          alt="Login Image"
          class="h-full w-full object-cover"
        />
      </div>

      <!-- KANAN: FORM LOGIN -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">
          Login
        </h2>

        <form name="Login" onsubmit="return validationLogin()" class="space-y-5">
          
          <div class="mb-5">
            <label class="block text-gray-600 mb-2" for="username">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <div class="mb-6">
            <label class="block text-gray-600 mb-2" for="password">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-300"
          >
            Login
          </button>

          <button
            onclick="kembali()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-300"
          >
            Kembali
          </button>
        </form>
      </div>
    </div>
       

    <script>
        function validationLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();


            // data akun (bisa ditambah nanti)
            const users = [
                {
                    username: "admin",
                    password: "admin123"
                }
            ];


            // cek user
            const foundUser = users.find(
                user => user.username === username && user.password === password
            );


            if (foundUser) {
                // data login disimpan sebagai object
                const authData = {
                    isLogin: true,
                    user: {
                        username: foundUser.username
                    },
                    loginTime: new Date().toISOString()
                };


                localStorage.setItem("auth", JSON.stringify(authData));


                window.location.href = "data.html";
                return false;
            } else {
                alert("Username atau Password salah!");
                return false;
            }
        }
    </script>

    <script>
        function kembali() {
            window.location.href = "day3.html";
        }
    </script>

  </body>
</html>
