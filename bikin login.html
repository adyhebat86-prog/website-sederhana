<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman tanpa css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.html"></script>
  </head>
  <body class="bg-gray-50 font-sans scroll-smooth">
    <div class="container mx-auto flex justify-center">
      <div class="box-border">
        <form action="" method="post" onsubmit="return validationLogin()">
          <h2>Login</h2>
          <label for="username">Username :</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <br />
          <label for="password">Password :</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <br />
          <button type="submit" class="bg-blue-500">Submit</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
