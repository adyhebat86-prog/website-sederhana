<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <form name="nameForm"  method="post"
            class="max-w- mx-auto bg-teal-500 p-8 rounded-xl shadow space-y-2">
            <input name="name" type="text" placeholder="Nama"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">


            <input name="email" type="email" placeholder="Email"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200">


            <textarea name="pesan" rows="4" placeholder="Pesan"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></textarea>


            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 active:bg-blue-700 text-white py-3 rounded-lg font-semibold transition">
                Kirim Pesan
            </button>
        </form>



    </section>
</body>
</html>
